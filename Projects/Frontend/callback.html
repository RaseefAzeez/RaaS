<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Cognito Callback</title>
</head>

<body>
  <p>Signing you inâ€¦</p>

  <script src="./config.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (!code) {
      document.body.innerHTML = "<h2>No authorization code found</h2>";
      throw new Error("No code");
    }

    const verifier = sessionStorage.getItem("pkce_verifier");

    fetch(`${COGNITO_DOMAIN}/oauth2/token`, {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: new URLSearchParams({
        grant_type: "authorization_code",
        client_id: CLIENT_ID,
        code,
        redirect_uri: REDIRECT_URI,
        code_verifier: verifier
      })
    })
      .then(res => res.json())
      .then(data => {
        if (!data.id_token) {
          throw new Error("No id_token returned");
        }

        sessionStorage.setItem("id_token", data.id_token);
        window.location.href = "index.html";
      })
      .catch(err => {
        console.error(err);
        document.body.innerHTML = "<h2>Token exchange failed</h2>";
      });
  </script>
</body>

</html>
